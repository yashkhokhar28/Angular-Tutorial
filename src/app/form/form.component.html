<div class="p-4">
    <form [formGroup]="myForm" (ngSubmit)="submit()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                formControlName="name">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Age</label>
            <input type="number" class="form-control" id="exampleInputPassword1" formControlName="age">
        </div>
        <button type="submit" class="btn btn-primary" *ngIf="idToEdit===-1">Add</button>
        <button type="submit" class="btn btn-success" *ngIf="idToEdit!==-1">Edit</button>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">name</th>
                <th scope="col">age</th>
                <th scope="col">edit</th>
                <th scope="col">delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fac of faculties; let i = index">
                <th>{{fac.name}}</th>
                <td>{{fac.age}}</td>
                <td><button (click)="setValue(i)">Edit</button></td>
                <td><button (click)="delete(i)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
